<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <f:metadata>


        <f:viewAction action="#{reportFichasBean.prepararReports()}" />
    </f:metadata>

    <ui:define name="head">
        <script type="text/javascript">
            function skinChart() {
                this.cfg.shadow = false;
                this.cfg.title = '';
                this.cfg.seriesColors = ['#2BB673', '#FBB040', '#1C75BC'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#F1F2F2',
                    gridLineColor: '#E8E8E8',
                    shadow: false,
                };
                this.cfg.axesDefaults = {
                    rendererOptions: {
                        textColor: '#778D9B'
                    }
                };
                this.cfg.seriesDefaults = {
                    shadow: false,
                    markerOptions: {
                        shadow: false
                    }
                }
            }

            function skinPie() {
                this.cfg.seriesColors = ['#dae8ef', '#27aae1', '#33ccff', '#9fadb5'];
                this.cfg.grid = {
                    background: '#ffffff',
                    borderColor: '#eaeaea',
                    gridLineColor: '#e5ebf0',
                    shadow: false,
                    borderWidth: 0
                };
                this.cfg.seriesDefaults.shadow = false;
            }
        </script>
        <style type="text/css">
            .jqplot-target, .jqplot-axis {
                color: #778D9B;
            }
        </style>
    </ui:define>

    <ui:define name="content">

        <div class="Container100">
            <div class="ContainerIndent">
                <div class="ShadowBox redback white">
                    <div class="Wid60 DispBlock Fleft">
                        <i class="Fs40 Fleft MarRight10 ShowOnDesktop"></i>
                        <a href="#" class="Fs18 Wid70 DispInBlock MarTop5 Fleft white" style="line-height:18px;">
                            <i class="Fs20 Fleft MarRight10 ShowOnMobile"></i> Consulgold Consultoria e Representação
                        </a>
                        <span class="Fs12 Wid70 DispBlock Fleft ShowOnDesktop">Sistema de Controle de Cadastro</span>
                    </div>


                </div>
            </div>
        </div>

        <div class="Container100 Responsive50 ">
            <div class="Row">
                <div class="Container25 Responsive50">
                    <div class="ContainerIndent">
                        <div class="ShadowBox whiteback RedBorderedBox" style="min-height:200px">
                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <i class="fa fa-user navyblue Fs60 Fleft MarRight10"></i>
                                    <span class="DispBlock red Fs26" style="line-height:26px;">#{seguranca.nomeUsuario}!, Bem Vindo!</span>

                                    <span class="navyblue Fs14"></span>
                                </div>
                            </div>
                            <div class="EmptyBox20"></div>
                        </div>
                    </div>
                </div>
                <div class="Container25 Responsive50 ">
                    <div class="ContainerIndent ">
                        <div class="ShadowBox whiteback NavyBlueBorderedBox" style="min-height:200px">
                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <h2 class="Fs26 navyblue DispInlBlock FontDosisRegular Fleft" style="line-height:26px;">Fichas Aprovadas</h2>
                                    <i class="icon-local-mall Fright navyblue Fs30"></i>
                                </div>
                            </div>
                            <div class="Container33 Responsive50">
                                <div class="ContainerIndent">
                                    <span class="DispBlock Fs18 FontDosisRegular leaden">Hoje</span>
                                    <div class="EmptyBox10"></div>
                                    <span class="DispBlock Fs30 leaden" style="line-height:30px;"><p:outputLabel value="#{reportFichasBean.fichasAprovadas}"/></span>

                                </div>
                            </div>
                            <div class="Container33 Responsive50">
                                <div class="ContainerIndent">
                                    <span class="DispBlock Fs18 FontDosisRegular leaden">Mês</span>
                                    <div class="EmptyBox10"></div>
                                    <span class="DispBlock Fs30 leaden" style="line-height:30px;"><p:outputLabel value="#{reportFichasBean.fichasAprovadasMes}"/></span>

                                </div>
                            </div>
                            <div class="Container33 Responsive50">
                                <div class="ContainerIndent">
                                    <span class="DispBlock Fs18 FontDosisRegular leaden">No Ano</span>
                                    <div class="EmptyBox10"></div>
                                    <span class="DispBlock Fs30 leaden" style="line-height:30px;"><p:outputLabel value="#{reportFichasBean.fichasAprovadasAno}"/></span>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="Container25 Responsive100 ">
                    <div class="ContainerIndent ">
                        <div class="ShadowBox whiteback NavyBlueBorderedBox" style="min-height:200px">
                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <h2 class="Fs26 navyblue DispInlBlock FontDosisRegular Fleft" style="line-height:26px;">Fichas Pendentes</h2>
                                    <i class="icon-local-mall Fright navyblue Fs30"></i>
                                </div>
                            </div>

                            <div class="Container33 Responsive50">
                                <div class="ContainerIndent">

                                    <div class="EmptyBox10"></div>
                                    <span class="DispBlock Fs30 leaden" style="line-height:30px;"><p:outputLabel value="#{reportFichasBean.fichasPendentesAno}"/></span>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="Container25 Responsive100 ">
                    <div class="ContainerIndent ">
                        <div class="ShadowBox whiteback NavyBlueBorderedBox" style="min-height:200px">
                            <div class="Container100">
                                <div class="ContainerIndent">
                                    <h2 class="Fs26 navyblue DispInlBlock FontDosisRegular Fleft" style="line-height:26px;">Novas Fichas</h2>
                                    <i class="icon-local-mall Fright navyblue Fs30"></i>
                                </div>
                            </div>

                            <div class="Container33 Responsive50">
                                <div class="ContainerIndent">

                                    <div class="EmptyBox10"></div>
                                    <span class="DispBlock Fs30 leaden" style="line-height:30px;"><p:outputLabel value="#{reportFichasBean.fichasNovasAno}"/></span>

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>




            <div class="Container100 Responsive50 ">
                <div class="Row">
                    <div class="Container50 Responsive50">
                        <div class="ContainerIndent">
                            <div class="ShadowBox whiteback RedBorderedBox" style="min-height:200px">
                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <i class="fa fa-money navyblue Fs60 Fleft MarRight10"></i>
                                        <span class="DispBlock red Fs26" style="line-height:26px;">Contas a Receber</span>

                                        <p:outputLabel value="#{reportFichasBean.financeiroAbertoTotal}" class="DispBlock red Fs26" style="line-height:26px;">
                                            <f:convertNumber currencySymbol="R$" type="currency"/>
                                        </p:outputLabel>

                                        <span class="navyblue Fs14"></span>
                                    </div>
                                </div>
                                <div class="EmptyBox20"></div>
                            </div>
                        </div>
                    </div>


                    <div class="Container50 Responsive50 ">
                        <div class="ContainerIndent ">
                            <div class="ShadowBox whiteback NavyBlueBorderedBox" style="min-height:200px">
                                <div class="Container100">
                                    <div class="ContainerIndent">
                                        <h2 class="Fs26 navyblue DispInlBlock FontDosisRegular Fleft" style="line-height:26px;">Contas a Recebidas</h2>
                                        <i class="icon-local-mall Fright navyblue Fs30"></i>
                                    </div>
                                </div>
                                <div class="Container33 Responsive50">
                                    <div class="ContainerIndent">
                                        <span class="DispBlock Fs18 FontDosisRegular leaden">Hoje</span>
                                        <div class="EmptyBox10"></div>
                                        <span class="DispBlock Fs30 leaden" style="line-height:30px;">
                                            <p:outputLabel value="#{reportFichasBean.financeiroPagoDia}">
                                                <f:convertNumber currencySymbol="R$" type="currency"/>
                                            </p:outputLabel>
                                        </span>

                                    </div>
                                </div>
                                <div class="Container33 Responsive50">
                                    <div class="ContainerIndent">
                                        <span class="DispBlock Fs18 FontDosisRegular leaden">Mês</span>
                                        <div class="EmptyBox10"></div>
                                        <span class="DispBlock Fs30 leaden" style="line-height:30px;">
                                            <p:outputLabel value="#{reportFichasBean.financeiroPagoMes}">
                                                <f:convertNumber currencySymbol="R$" type="currency"/>
                                            </p:outputLabel>
                                        </span>

                                    </div>
                                </div>
                                <div class="Container33 Responsive50">
                                    <div class="ContainerIndent">
                                        <span class="DispBlock Fs18 FontDosisRegular leaden">Ano</span>
                                        <div class="EmptyBox10"></div>
                                        <span class="DispBlock Fs30 leaden" style="line-height:30px;">
                                            <p:outputLabel value="#{reportFichasBean.financeiroPagoAno}">
                                                <f:convertNumber currencySymbol="R$" type="currency"/>
                                            </p:outputLabel>
                                        </span>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                </div>
            </div>






            <p:dialog id="modalDialog" header="Você tem uma mensagem!!!"  responsive="true"
                      visible="#{!empty reportFichasBean.mensagemsGestor}"
                      widgetVar="dlg2" modal="true" height="300" width="600">
                <p:dataTable id="mensagensTable" value="#{reportFichasBean.mensagemsGestor}" var="mens" 
                             style="border:0px !important; background:none;" > 

                    <p:column headerText="-" width="20%">
                        <h:outputText value="#{mens.tituloMensagem}" style="font-size: 25px" />
                    </p:column>

                    <p:column headerText="-" width="50%" >
                        <h:outputText value="#{mens.textoMensagem}" style="font-size: 20px" />
                    </p:column>        

                </p:dataTable>

            </p:dialog>



            <p:dialog id="modalDialogTodos" header="Você tem uma mensagem!!!"  responsive="true"
                      visible="#{!empty reportFichasBean.mensagensTodos}"
                      widgetVar="dlg3" modal="true" height="300" width="600">
                <p:dataTable id="mensagensTableTodos" value="#{reportFichasBean.mensagensTodos}" var="mens" 
                             style="border:0px !important; background:none;" > 

                    <p:column headerText="-" width="20%">
                        <h:outputText value="#{mens.tituloMensagem}" style="font-size: 25px" />
                    </p:column>

                    <p:column headerText="-" width="50%" >
                        <h:outputText value="#{mens.textoMensagem}" style="font-size: 20px" />
                    </p:column>        

                </p:dataTable>

            </p:dialog>
















            <h1 class="BigTopic" style="text-align: center">Fichas Pendentes</h1>

            <h:form>


                <p:dataTable id="fichasTable" value="#{reportFichasBean.fichasPendentesAdmMenu}" var="ficha" 
                             emptyMessage="Nenhuma ficha pendente encontrada." rows="20" reflow="true" 
                             paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom"
                             sortBy="#{ficha.dataCriacao}"
                             sortOrder="DESCENDING">

                    <p:column headerText="Nº" width="5%" sortBy="#{ficha.id}" >
                        <h:outputText value="#{ficha.id}" />
                    </p:column>

                    <p:column headerText="Data" style="text-align: center"  sortBy="#{ficha.dataCriacao}">
                        <h:outputText value="#{ficha.dataCriacao}" >

                        </h:outputText>
                    </p:column> 
                    <p:column headerText="Gestor" sortBy="#{ficha.gestor.nome}" >
                        <h:outputText value="#{ficha.gestor.nome}" />
                    </p:column>

                    <p:column headerText="Cliente" sortBy="#{ficha.nomeRazao}" >
                        <h:outputText value="#{ficha.nomeRazao}" />
                    </p:column>   

                    <p:column headerText="Quantidade" style="text-align: center" sortBy="#{ficha.quantidade}">
                        <h:outputText value="#{ficha.quantidade}" />
                    </p:column>     


                    <p:column headerText="Valor Total" sortBy="#{ficha.valorTotal}" >
                        <h:outputText value="#{ficha.valorTotal}" >
                            <f:convertNumber currencySymbol="R$" type="currency"/>
                        </h:outputText>
                    </p:column>  




                    <p:column headerText="Status" style="text-align: center;" width="8%" sortBy="#{ficha.statusFicha.descricao}">
                        <h:outputText value="#{ficha.statusFicha.descricao}"/>
                    </p:column>




                    <p:column headerText="Anotação" style="text-align: center;" width="8%" >
                        <p:graphicImage name="creativity/images/#{ficha.statusResposta}.png" title="#{ficha.statusResposta.descricao}"/>

                    </p:column>

                    <p:column headerText="Ação" width="12%"  style="text-align: center" >

                        <p:button class="Wid40" outcome="/Admin/Fichas/CadastroFichaAnotacao" icon="fa  fa-edit" title="Editar" styleClass="OrangeButton"  >  
                            <f:param name="id" value="#{ficha.id}" />
                        </p:button>  

                    </p:column>
                </p:dataTable>





            </h:form>

        </div>

    </ui:define>

</ui:composition>
