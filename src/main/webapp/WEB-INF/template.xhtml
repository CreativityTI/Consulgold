<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <h:head>

        <link rel="shortcut icon" href="/resources/creativity/images/favicon.ico" type="image/x-icon"/>
        <link rel="icon" href="/resources/creativity/images/favicon.ico" type="image/x-icon"/>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />

        </f:facet>
        <title>Consulgold Consultoria e Representação</title>

        <h:outputScript name="js/layout.js" library="ronin-layout" />
        <h:outputScript name="js/locale-primefaces.js" library="creativity" />
        <h:outputScript name="js/jquery.maskMoney.js" library="creativity"/>
        <script>
            $.mask.definitions['#'] = '([0-9])?';
        </script>

        <ui:insert name="head" />



    </h:head>

    <h:body>

        <div id="wrapper">
            <div id="wrapperIndent">

                <ui:include src="layoutmenu.xhtml" />

                <div id="layout-portlets-cover">
                    <div class="Flex">
                        <div class="FlexRow">
                            <div class="FlexCell">

                                <ui:insert name="content">

                                    Template
                                </ui:insert>

                                <ui:include src="footer.xhtml" />

                            </div>
                        </div>
                    </div>
                </div>

                <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
                    <f:facet name="start">
                        <p:graphicImage name="images/preloader.gif" library="ronin-layout"/>
                    </f:facet>

                    <f:facet name="complete">
                        <h:outputText value="" />
                    </f:facet>
                </p:ajaxStatus>
            </div>
        </div>



        <h:outputStylesheet name="css/core-layout.css" library="ronin-layout" />
        <h:outputStylesheet name="css/font-awesome.css" library="ronin-layout" />
        <h:outputStylesheet name="css/animate.css" library="ronin-layout" />
        <h:outputStylesheet name="css/ronin-font.css" library="ronin-layout" />
        <h:outputStylesheet name="css/ronin-layout-light.css" library="ronin-layout" />
        <h:outputStylesheet name="css/custom.css" library="ronin-layout" />
    </h:body>

</html>
